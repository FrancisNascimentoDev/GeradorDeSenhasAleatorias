<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas Aleatórias</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gerador de Senhas Aleatórias</h1>
        <div class="options">
            <label for="length">Comprimento da senha:</label>
            <input type="number" id="length" min="8" max="20" value="12">
        </div>
        
        <div class="options">
            <label for="uppercase">Incluir letras maiúsculas</label>
            <input type="checkbox" id="uppercase" checked>
        </div>
        
        <div class="options">
            <label for="numbers">Incluir números</label>
            <input type="checkbox" id="numbers" checked>
        </div>

        <div class="options">
            <label for="symbols">Incluir símbolos</label>
            <input type="checkbox" id="symbols" checked>
        </div>

        <button id="generate">Gerar Senha</button>

        <div class="result">
            <input type="text" id="password" readonly>
            <button id="copy">Copiar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
